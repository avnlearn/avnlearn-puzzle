<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    @media print {
      @page {
        /* size: 74mm 100mm; */
        size: 74mm 100mm;
        margin: 0;
      }

      .sudoku_template {
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <form id="sudoku-form" class="container mx-auto p-6 bg-white rounded-lg shadow-md print:hidden">
    <h2 class="text-3xl font-bold text-center mb-6">Sudoku Generator</h2>
    <table class="w-full">
        <tr>
            <th class="text-left py-2"><label for="grid" class="font-semibold">Grid Size</label></th>
            <td>
                <select name="grid" id="grid" class="bg-blue-600 text-white rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="9">9x9</option>
                    <option value="4">4x4</option>
                </select>
            </td>
        </tr>
        <tr>
            <th class="text-left py-2">
                <label for="level" class="font-semibold">Difficulty Level</label>
            </th>
            <td>
                <select name="level" id="level" class="bg-blue-600 text-white rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </td>
        </tr>
        <tr>
            <th class="text-left py-2">Number of Pages</th>
            <td>
                <input type="number" name="number_of_page" id="number_of_page" value="960" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </td>
        </tr>
        <tr>
            <th class="text-left py-2"><span class="text-2xl font-semibold">Actions</span></th>
            <td class="flex space-x-4">
                <input type="submit" value="Generate" class="bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700 transition duration-200">
                <input type="button" value="Show Answer" class="bg-gray-300 text-gray-800 rounded-md px-4 py-2 hover:bg-gray-400 transition duration-200" id="answer">
                <input type="button" class="text-white bg-green-500 font-semibold py-2 px-4 rounded hover:bg-green-600" onclick="window.print();" value="Print">
            </td>
        </tr>
    </table>
</form>
  <div id="container" class="grid mx-auto print:mx-0"></div>
  <script src="./assets/js/app_sudoku.js"></script>
</body>

</html>
